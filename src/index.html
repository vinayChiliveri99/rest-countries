<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Montserrat:ital,wght@1,700&family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&family=Public+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>HomePage</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="heading" id="header">
        <h1 id="where-heading">Where in the world?</h1>
        <div
          id="dark-mode"
          onclick="darkMode()"
          style="cursor: pointer"
        >
          <img
            id="dark-mode-img"
            src="./icons/moon-outline.svg"
            alt="darkmode-icon"
          />
          <a href="#" id="dark-link">Dark Mode</a>
        </div>
      </header>

      <div class="search-filter">
        <div class="search-container">
          <img
            id="search-img"
            src="./icons/search-outline.svg"
            alt="search-icon"
          />
          <input
            type="text"
            id="search"
            class="search-bar"
            placeholder="Search for a country..."
            oninput="searchCountry()"
          />
        </div>
        <div class="dropdown" id="regionDropdown">
          <select id="regionSelect" onchange="regionSelection(this)">
            <option value="" selected>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>

      <section class="main-content" id="main-data"></section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
